<!--
  =============================================================================
  BSB HEADER COMPONENT - Site Navigation and Branding
  =============================================================================
  
  This is a reusable header component that includes:
  - Site branding/logo
  - Main navigation menu
  - Mobile menu toggle
  - Accessibility features
  
  ðŸŽ¯ Usage:
  1. Copy this HTML into your page
  2. Include header.css in your page
  3. Include header.js for mobile menu functionality
  4. Customize the navigation links and branding
  
  ðŸ“š Learn More:
  - Navigation Patterns: /docs/tutorials/navigation.md
  - Mobile Menu Design: /docs/tutorials/mobile-patterns.md
  - ARIA Navigation: https://www.w3.org/WAI/ARIA/apg/patterns/menubar/
  
  ðŸ’¡ Customization:
  - Change brand text/logo
  - Add/remove navigation items
  - Modify colors in CSS variables
  - Add dropdown menus (see advanced examples)
  =============================================================================
-->

<header class="bsb-header" data-bsb-component="header" role="banner">
  <div class="container">
    <div class="bsb-header__inner">
      <!-- 
        Site Branding
        =============
        Replace with your logo image or text.
        The strong tag adds semantic emphasis to your brand name.
      -->
      <div class="bsb-header__brand">
        <a href="/branded-static-boilerplate/" class="bsb-header__logo" aria-label="Your Brand - Home">
          <!-- Option 1: Text logo -->
          <strong>Your Brand</strong>
          
          <!-- Option 2: Image logo (uncomment to use) -->
          <!-- <img src="../..//assets/images/logo.svg" alt="Your Brand" width="120" height="40"> -->
        </a>
      </div>
      
      <!-- 
        Main Navigation
        ===============
        - Uses semantic nav element
        - ARIA label describes the navigation purpose
        - Current page marked with aria-current
        - Links are keyboard accessible
      -->
      <nav class="bsb-header__nav" aria-label="Main navigation" id="main-nav">
        <ul class="bsb-header__menu" role="menubar">
          <li role="none">
            <a href="/branded-static-boilerplate/" class="bsb-header__link" role="menuitem" aria-current="page" data-i18n="nav.home">
              Home
            </a>
          </li>
          <li role="none">
            <a href="/branded-static-boilerplate/pages/about.html" class="bsb-header__link" role="menuitem" data-i18n="nav.about">
              About
            </a>
          </li>
          <li role="none">
            <a href="/branded-static-boilerplate/pages/services.html" class="bsb-header__link" role="menuitem" data-i18n="nav.services">
              Services
            </a>
          </li>
          <li role="none">
            <a href="/branded-static-boilerplate/pages/interactive-playground.html" class="bsb-header__link" role="menuitem" data-i18n="nav.playground">
              Playground
            </a>
          </li>
          <li role="none">
            <a href="/branded-static-boilerplate/pages/project-structure.html" class="bsb-header__link" role="menuitem" data-i18n="nav.projectStructure">
              Project Structure
            </a>
          </li>
          <li role="none">
            <a href="/branded-static-boilerplate/pages/contact.html" class="bsb-header__link" role="menuitem" data-i18n="nav.contact">
              Contact
            </a>
          </li>
        </ul>
      </nav>
      
      <!-- 
        Header Actions
        ==============
        Container for language toggle, theme toggle, and mobile menu toggle
      -->
      <div class="bsb-header__actions">
        <!-- 
          Language Toggle
          ===============
          Allows users to switch between English and Spanish languages
        -->
        <div class="bsb-language-toggle" data-bsb-component="language-toggle">
          <button 
            class="bsb-language-toggle__button" 
            aria-label="Switch language" 
            aria-expanded="false"
            aria-haspopup="true"
            type="button"
            data-bsb-language-button
          >
            <span class="bsb-language-toggle__icons" aria-hidden="true">
              <!-- English flag/icon -->
              <span class="bsb-language-toggle__icon bsb-language-toggle__icon--en">ðŸ‡ºðŸ‡¸</span>
              
              <!-- Spanish flag/icon -->
              <span class="bsb-language-toggle__icon bsb-language-toggle__icon--es">ðŸ‡ªðŸ‡¸</span>
            </span>
            
            <span class="bsb-language-toggle__label">
              Current language: <span data-bsb-language-label>English</span>
            </span>
          </button>
          
          <div class="bsb-language-toggle__menu" data-bsb-language-menu aria-hidden="true">
            <ul class="bsb-language-toggle__options" role="menu" aria-label="Language options">
              <li role="none">
                <button class="bsb-language-toggle__option" role="menuitem" data-language="en" aria-current="true">
                  <span class="bsb-language-toggle__option-icon">ðŸ‡ºðŸ‡¸</span>
                  <span class="bsb-language-toggle__option-text">English</span>
                  <span class="bsb-language-toggle__option-check" aria-hidden="true">âœ“</span>
                </button>
              </li>
              <li role="none">
                <button class="bsb-language-toggle__option" role="menuitem" data-language="es" aria-current="false">
                  <span class="bsb-language-toggle__option-icon">ðŸ‡ªðŸ‡¸</span>
                  <span class="bsb-language-toggle__option-text">EspaÃ±ol</span>
                  <span class="bsb-language-toggle__option-check" aria-hidden="true">âœ“</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
        
        <!-- 
          Theme Toggle
          ============
          Allows users to switch between light, dark, and auto themes
        -->
        <div class="bsb-theme-toggle" data-bsb-component="theme-toggle">
          <button 
            class="bsb-theme-toggle__button" 
            aria-label="Switch theme" 
            aria-expanded="false"
            aria-haspopup="true"
            type="button"
            data-bsb-theme-button
          >
            <span class="bsb-theme-toggle__icons" aria-hidden="true">
              <!-- Light mode icon (sun) -->
              <svg class="bsb-theme-toggle__icon bsb-theme-toggle__icon--light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
              </svg>
              
              <!-- Dark mode icon (moon) -->
              <svg class="bsb-theme-toggle__icon bsb-theme-toggle__icon--dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
              
              <!-- Auto mode icon (monitor) -->
              <svg class="bsb-theme-toggle__icon bsb-theme-toggle__icon--auto" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
              </svg>
            </span>
            
            <span class="bsb-theme-toggle__label">
              Current theme: <span data-bsb-theme-label>Auto</span>
            </span>
          </button>
          
          <div class="bsb-theme-toggle__menu" data-bsb-theme-menu aria-hidden="true">
            <ul class="bsb-theme-toggle__options" role="menu" aria-label="Theme options">
              <li role="none">
                <button class="bsb-theme-toggle__option" role="menuitem" data-theme="light" aria-current="false">
                  <svg class="bsb-theme-toggle__option-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                  </svg>
                  <span class="bsb-theme-toggle__option-text">Light</span>
                  <span class="bsb-theme-toggle__option-check" aria-hidden="true">âœ“</span>
                </button>
              </li>
              <li role="none">
                <button class="bsb-theme-toggle__option" role="menuitem" data-theme="dark" aria-current="false">
                  <svg class="bsb-theme-toggle__option-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                  </svg>
                  <span class="bsb-theme-toggle__option-text">Dark</span>
                  <span class="bsb-theme-toggle__option-check" aria-hidden="true">âœ“</span>
                </button>
              </li>
              <li role="none">
                <button class="bsb-theme-toggle__option" role="menuitem" data-theme="auto" aria-current="true">
                  <svg class="bsb-theme-toggle__option-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                    <line x1="8" y1="21" x2="16" y2="21"/>
                    <line x1="12" y1="17" x2="12" y2="21"/>
                  </svg>
                  <span class="bsb-theme-toggle__option-text">Auto</span>
                  <span class="bsb-theme-toggle__option-check" aria-hidden="true">âœ“</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
        
        <!-- 
          Mobile Menu Toggle
          ==================
          - Hidden on desktop via CSS
          - Semantic button element
          - ARIA attributes for screen readers
          - Keyboard accessible
        -->
        <button 
          class="bsb-header__toggle" 
          aria-label="Toggle navigation menu"
          aria-expanded="false"
          aria-controls="main-nav"
          type="button"
        >
          <!-- Hamburger icon (three lines) -->
          <span class="bsb-header__toggle-icon" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
      </div>
    </div>
  </div>
</header>
