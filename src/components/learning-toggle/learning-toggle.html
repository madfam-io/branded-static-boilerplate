<!--
  =============================================================================
  COMPONENTE ALTERNADOR MODO APRENDIZAJE BSB - Alternador de Características Educativas
  =============================================================================
  
  Este componente proporciona una interfaz amigable para habilitar/deshabilitar
  las características integrales del modo de aprendizaje de BSB.
  
  🎯 Características:
  - Alternador de un clic para activación/desactivación del modo de aprendizaje
  - Indicadores visuales para el estado actual del modo de aprendizaje
  - Botón accesible con etiquetas ARIA apropiadas
  - Transiciones suaves y retroalimentación
  - Integración con el sistema de modo de aprendizaje existente
  
  📚 Características del Modo de Aprendizaje:
  - Tooltips interactivos de componentes y documentación
  - Panel de desarrollo con herramientas de depuración
  - Inspector de componentes y superposición de rejilla
  - Métricas de rendimiento e insights de código
  - Atajos de teclado educativos
  
  💡 Uso:
  1. Incluye este HTML en las acciones de tu encabezado
  2. Incluye learning-toggle.css para estilos
  3. Incluye learning-toggle.js para funcionalidad
  4. El componente detecta automáticamente el estado actual del modo de aprendizaje
  =============================================================================
-->

<div class="bsb-learning-toggle" data-bsb-component="learning-toggle">
  <!-- 
    Botón Alternador de Modo de Aprendizaje
    ========================================
    El botón principal que alterna el modo de aprendizaje encendido/apagado
  -->
  <button 
    class="bsb-learning-toggle__button" 
    aria-label="Alternar modo de aprendizaje" 
    aria-pressed="false"
    type="button"
    data-bsb-learning-button
    title="Habilitar características de aprendizaje interactivo"
  >
    <!-- Iconos del Modo de Aprendizaje -->
    <span class="bsb-learning-toggle__icons" aria-hidden="true">
      <!-- Icono de gorro de graduación para modo de aprendizaje -->
      <svg class="bsb-learning-toggle__icon bsb-learning-toggle__icon--on" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
        <path d="M6 12v5c3 3 9 3 12 0v-5"/>
      </svg>
      
      <!-- Icono de libro para modo regular -->
      <svg class="bsb-learning-toggle__icon bsb-learning-toggle__icon--off" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
      </svg>
    </span>
    
    <!-- Texto del lector de pantalla para estado actual -->
    <span class="bsb-learning-toggle__label">
      Modo de aprendizaje: <span data-bsb-learning-label>Desactivado</span>
    </span>
  </button>
  
  <!-- 
    Indicador de Estado del Modo de Aprendizaje
    ============================================
    Indicador visual que muestra el estado actual del modo de aprendizaje
  -->
  <div class="bsb-learning-toggle__status" data-bsb-learning-status aria-hidden="true">
    <span class="bsb-learning-toggle__status-text">Modo de Aprendizaje</span>
    <span class="bsb-learning-toggle__status-indicator"></span>
  </div>
</div>
