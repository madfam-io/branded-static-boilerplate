<!-- Basic Card -->
<article class="bsb-card" data-bsb-component="card">
  <!-- 
    Optional: Card Image
    ====================
    Place at top for vertical cards
  -->
  <!-- <div class="bsb-card__image">
    <img src="/assets/images/placeholder.jpg" 
         alt="Descriptive alt text" 
         loading="lazy"
         width="400" 
         height="300">
  </div> -->
  
  <!-- 
    Card Body
    =========
    Main content area
  -->
  <div class="bsb-card__body">
    <!-- 
      Optional: Icon
      ==============
      For feature cards, use icons or emojis
    -->
    <div class="bsb-card__icon" aria-hidden="true">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
        <!-- Replace with your icon -->
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
    </div>
    
    <!-- 
      Card Title
      ==========
      Use appropriate heading level (h2, h3, h4)
    -->
    <h3 class="bsb-card__title">Card Title</h3>
    
    <!-- 
      Card Text
      =========
      Main content/description
    -->
    <p class="bsb-card__text">
      Brief description or content goes here. Keep it concise and focused 
      on the key information you want to convey.
    </p>
    
    <!-- 
      Optional: Card Meta
      ===================
      For dates, authors, categories, etc.
    -->
    <!-- <div class="bsb-card__meta">
      <time datetime="2024-01-15">Jan 15, 2024</time>
      <span class="bsb-card__category">Category</span>
    </div> -->
  </div>
  
  <!-- 
    Optional: Card Footer
    =====================
    For actions, links, or additional info
  -->
  <div class="bsb-card__footer">
    <a href="#" class="bsb-card__link">
      Learn More 
      <svg class="bsb-card__arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </a>
  </div>
</article>
